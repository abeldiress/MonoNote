<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{{ url_for('static', filename='css/verify.css') }}" rel="stylesheet">
    
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">

    <!-- Cool fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <title>{{ name }} - New Password</title>
</head>
<body>
    <div class="container">
        <div class="info" style="width: 410px!important">
            <h1>Change password for your {{ name }} account</h1>
            <h3>A link has been sent to your email ({{ email }}) of this account to change your password. These will carry instructions on how to change your password. To resend the link, click <a href="">here</a>.</h3>
        </div>
    </div>
</body>
</html>
