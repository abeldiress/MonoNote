<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    
    <!-- Cool fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">
    
    <!-- Font Awesome Js -->
    <script src="https://kit.fontawesome.com/1216aee205.js" crossorigin="anonymous"></script>
    <title>{{ name }} - Forgot Password</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        onload = function() {
            var btn = document.getElementById("login-btn");
            btn.onclick = function() {
                this.value = "Sending ...";
            };
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="login">
            <h3 style="font-family: Catamaran; font-weight: 400; margin: 0;">{{ name }}</h3>
            <h1>Forgot Password</h1>
            <h3 style="font-family: Catamaran; font-weight: 400; margin: 0;">It's okay, everyone forgets their passwords. To reset your password, enter the email of your account to receive instructions to change your password.</h3>
            <form method="POST">
                <div class="cred" id="email">    
                    <input type="email" name="email" id="email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <br>
                <br>
                <br>
                <br>
                <input id="login-btn" type="submit" value="Send" style="cursor: pointer;">
            </form>
        </div>
    </div>
</body>
</html>
