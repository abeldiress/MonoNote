<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{{ url_for('static', filename='css/signup-mobile.css') }}" rel="stylesheet">
    
    <!-- Cool fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">

    <!-- Font Awesome Js -->
    <script src="https://kit.fontawesome.com/1216aee205.js" crossorigin="anonymous"></script>
    <title>{{ name }} - Signup</title>
</head>
<body>
    <div class="container">
        <div class="signup">
            <h1>Signup</h1>
            {% if invalidPwd %}
                <div class="alert-danger">
                    Confirm password do not match. Try again.
                </div>
            {% endif %} 
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="cred">
                    <input type="text" name="name" placeholder=" " required>
                    <label>Enter your name</label>
                    <span></span>
                    <br>
                    <br>
                </div>
                <div class="cred" id="email">    
                    <input type="email" name="email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <br>
                <br>
                <div class="cred">
                    <input type="password" name="pwd" placeholder=" " minlength="8" required>
                    <label>Password</label>
                    <span></span>
                    <br>
                    <br>
                </div>
                <div class="cred">
                    <input type="password" name="confirm-pwd" placeholder=" " minlength="8" required>
                    <label>Confirm your password</label>
                    <span></span>
                    <br>
                    <br>
                </div>
                <br>
                <br>
                <input type="submit" value="Create Account">
            </form>
            <h5 style="font-family: Lato, sans-serif; width: 250px;">Signing up signifies that you have read and agreed, to the <a href="{{ url_for('tos') }}" target="_blank">Terms of Service</a> and our <a href="{{ url_for('privacy') }}" target="_blank">Privacy Policy</a>.</h5>
        </div>
    </div>
</body>
</html>
