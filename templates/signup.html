<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{{ url_for('static', filename='css/signup.css') }}" rel="stylesheet">
    
    <!-- Cool fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">

    <!-- Font Awesome Js -->
    <script src="https://kit.fontawesome.com/1216aee205.js" crossorigin="anonymous"></script>
    <title>{{ name }} - Signup</title>
    <script>
        if (screen.width <= 699) {
            document.location = "signup-mobile";
        }
    </script>

    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window,document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '553661745541465'); 
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" 
        src="https://www.facebook.com/tr?id=553661745541465&ev=PageView
        &noscript=1"/>
    </noscript>
    <!-- End Facebook Pixel Code -->
</head>
<body>
    <div class="container">
        <div class="signup">
            <h3 style="font-family: Catamaran; font-weight: 400; margin: 0;">Create your {{ name }} account</h3>
            <h1>Signup</h1>
            {% if invalidPwd %}
                <div class="alert-danger">
                    {{ content }}
                </div>
            {% endif %} 
            <form method="POST">
                <div class="column">
                    <div class="cred">
                        <input type="text" name="name" placeholder=" " required>
                        <label>Enter your name</label>
                        <span></span>
                        <br>
                        <br>
                    </div>
                    <div class="cred" id="email">    
                        <input type="email" name="email" placeholder=" " required>
                        <label>Email</label>
                    </div>
                    <br>
                    <br>
                </div>
                <div class="column">
                    <div class="cred">
                        <input type="password" name="pwd" placeholder=" " minlength="8" required>
                        <label>Password</label>
                        <span></span>
                        <br>
                        <br>
                    </div>
                    <div class="cred">
                        <input type="password" name="confirm-pwd" placeholder=" " minlength="8" required>
                        <label>Confirm your password</label>
                        <span></span>
                        <br>
                        <br>
                    </div>
                    <br>
                    <br>
                </div>
                <input type="submit" value="Create Account">
            </form>
            <h5 style="font-family: Lato, sans-serif; width: 250px;">Signing up signifies that you have read and agreed, to the <a href="{{ url_for('tos') }}" target="_blank">Terms of Service</a> and our <a href="{{ url_for('privacy') }}" target="_blank">Privacy Policy</a>.</h5>
        </div>
    </div>
</body>
</html>
