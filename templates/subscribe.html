<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{{ url_for('static', filename='css/subscribe.css') }}" rel="stylesheet">
    
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">

    <!-- Cool fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <title>{{ name }} - Subscribe!</title>
</head>
<body>
    <div id="container" style="width: 510px!important">
        <div class="info" style="width: 410px!important">
            <h1>Subscribe to {{ name }}!</h1>
            <h3 style="font-family: Lato, sans-serif;">Total: <br><span style="font-family: Catamaran, sans-serif; font-size: 40px; color:cornflowerblue;">C$2.00</span></h3>
            <h5 style="font-family: Catamaran; font-size: 15px;">Your credit card will be automatically charged every month with the amount below, cancel anytime.</h5>
            <form method="POST" id="payment-form">
                <div class="form-row">
                    <label for="card-element" style="font-family: Lato, sans-serif;">
                        Credit or debit card
                    </label>
                    <div id="card-element">
                    <!-- a Stripe Element will be inserted here. -->
                    </div>
                    <!-- Used to display form errors -->
                    <div id="card-errors" style="font-family: Lato, sans-serif;"></div>
                </div>
                <input type="submit" style="outline: 0" value="Subscribe for CAD$2.00/month">
                <h5 style="font-family: monospace; font-size: 15px;">Your card details will never be stored, rather, an ID is saved that points to your card. For more information, go <a href="https://stripe.com/en-ca/billing" target="_blank">here</a>.</h5>
            </form> 
            <script src="https://js.stripe.com/v3/"></script>  
            <script src="{{ url_for('static', filename='js/subscribe.js') }}"></script>     
        </div>
    </div>
</body>
</html>
