<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{{ url_for('static', filename='css/verify.css') }}" rel="stylesheet">
    
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">

    <!-- Cool fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <title>{{ name }} - Verify Account</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Email Successfully Sent!</h1>
            <h3>Almost done creating your {{ name }} account! We just have to verify your email, so a message with a link to verify {{ email }} has been sent. If you didn't receive it yet, click<a href="{{ url_for('verify', newUser='1') }}">here</a>.</h3>
        </div>
    </div>
</body>
</html>
